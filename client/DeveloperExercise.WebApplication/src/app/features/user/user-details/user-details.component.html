<form class="create-user" [formGroup]="userForm">
    <input class="create-user__input" type="text" formControlName="firstName" placeholder="Enter first name">
    <input class="create-user__input" type="text" formControlName="lastName" placeholder="Enter last name">
    <input class="create-user__input" type="text" formControlName="socialSkills" placeholder="Enter social skills">
</form>
